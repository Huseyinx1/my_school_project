    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>

    <h2>Hesap Bilgileriniz</h2>
    <table>
        <tr>
            <td>
                <label for="username">Kullanıcı Adı:
                </label>
            </td>

            <td>
                <input type="text" id:"username" placeholder="Kullanıcı adı giriniz.">

            </td>
        </tr>
        <tr>
            <td>
                <label for="email">E-posta:
                </label>
            </td>

            <td>
                <input type="text" id:"email" placeholder="E-posta adresi giriniz.">

            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Parola:
                </label>
            </td>

            <td>
                <input type="text" id:"password" placeholder="Parola giriniz.                       ">

            </td>
        </tr>
    </table>

    <h2>Kişisel bilgileriniz</h2>

    <table>
        <tr>
            <td>
                <label for="name">Adınız:</label>
            </td>
            <td>
                <input type="text" id="name" placeholder="Adınızı Giriniz.">
            </td>
        <tr>

        </tr>
        <td>
            <label for="surname">Soyadınız:</label>
        </td>
        <td>
            <input type="text" id="surnama" placeholder="Soyadınızı Giriniz.">
        </td>
        </tr>

        <tr>
            <td>
                <label for="Şehir:">Şehir:</label>
            </td>
            <td>
                <select name="" id="Şehir:">
                    <option value="">Seçiniz</option>
                    <option value="06">Ankara</option>
                    <option value="34">İstanbul</option>
                    <option value="35">İzmir</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Cinsiyet">Cinsiyet:</label>
            </td>
            <td><input type="radio" name="Cinsiyet">Kadın
                <input type="radio" name="Cinsiyet">Erkek
            </td>
        </tr>

        <tr>
            <td>
                <label for="hobiler">Hobileriniz:</label>
            </td>
            <td><input type="checkbox">Film
                <input type="checkbox">Kitap
                <input type="checkbox">Müzik
            </td>
        </tr>

        <tr>
            <td><button type="submit">Kaydet</button></td>
        </tr>

    </table>
